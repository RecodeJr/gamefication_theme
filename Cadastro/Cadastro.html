<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<div class="page-header">
  <h1>Cadastro</h1>
</div>
<form id="formExemplo" data-toggle="validator" role="form">
  <div class="form-group">
    <label for="textNome" class="control-label">Nome:</label>
    <input id="textNome" class="form-control" placeholder="Digite seu Nome" type="text">
  </div>
  
  <div class="form-group">
    <label for="inputEmail" class="control-label">Email:</label>
    <input id="inputEmail" class="form-control" placeholder="Digite seu E-mail" type="email">
  </div>
  
  <div class="form-group">
    <label for="inputUser" class="control-label">User Habitica:</label>
    <input type="user" class="form-control" id="inputUser" placeholder="Digite seu user">
  </div>
  
  <div class="form-group">
    <label for="inputConfirm" class="control-label">API Token:</label>
    <input type="api" class="form-control" id="inputApi" placeholder="Digite seu API">
  </div>
  </div>
  <div class="text">
	<h2> Texto sobre API Token<h2>
  </div>	
  
  <button type="button" class="btn btn-default navbar-btn">Cadastrar</button>
  </head>
  <body>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
